<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colours in css</title>
    <style>
        #col {
            color: red;
            /*colour by name*/
        }

        #secondtype {
            color: rgb(0, 255, 255);
            /* red green blue  */
        }

        #thirdtype {
            color: #ff88ff;
            /* colour by hex value  */
        }
    </style>
</head>

<body>
    <h2>box here</h2>
    <p id="col">another box here </p>
    <h2>box 1st</h2>
    <p id="secondtype">another second here </p>
    <h2>box second</h2>
    <p id="thirdtype">another third here </p>
</body>

</html>
